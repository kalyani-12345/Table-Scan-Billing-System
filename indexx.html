<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scan | Moonbrew Café</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="indexstyle.css">
</head>
<body>

    <h1 class="cafe-heading">Welcome to Moonbrew Café</h1> 

    <div class="card">
        <h3 class="mb-3">Scan QR Code</h3>
        <img src="image/qr-code.png" class="img-fluid rounded" width="200">
        <p class="mt-3">Scan to access the digital menu and place your order.</p>
        <button class="scan-btn">Scan Now</button>
    </div>

    <script>
        function createSnowflakes() {
            const snowflake = document.createElement('div');
            snowflake.innerHTML = '❄';
            snowflake.classList.add('snowflake');
            document.body.appendChild(snowflake);

            let size = Math.random() * 10 + 10; // Snowflake size
            let leftPos = Math.random() * window.innerWidth;
            let duration = Math.random() * 3 + 2; // Falling speed

            snowflake.style.left = leftPos + 'px';
            snowflake.style.fontSize = size + 'px';
            snowflake.style.animationDuration = duration + 's';

            setTimeout(() => {
                snowflake.remove();
            }, duration * 1000);
        }

        setInterval(createSnowflakes, 200);
    </script>

</body>
</html>
